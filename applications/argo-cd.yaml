apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-cd
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      # - cluster: ci
      #   url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-argo-cd'
    spec:
      project: cicd
      destination:
        namespace: argocd
        server: '{{url}}'
      sources:
        - repoURL: https://argoproj.github.io/argo-helm
          chart: argo-cd
          targetRevision: 7.*.*
          helm:
            releaseName: argocd
            valueFiles:
              - $values/configs/argo-cd/{{cluster}}/values.yaml
        - repoURL: https://github.com/tomasz-wostal-eu/devops-toys.git
          targetRevision: dev
          ref: values
        - repoURL: https://github.com/tomasz-wostal-eu/devops-toys.git
          path: configs/argo-cd/{{cluster}}/extras
          targetRevision: dev
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - FailOnSharedResource=true
          - RespectIgnoreDifferences=true