apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sealed-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  generators:
  - list:
      elements:
      - cluster: local
        url: https://kubernetes.default.svc
      # - cluster: ci
      #   url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-sealed-secrets'
    spec:
      project: core
      destination:
        namespace: sealed-secrets
        server: '{{url}}'
      sources:
        - repoURL: https://bitnami-labs.github.io/sealed-secrets
          chart: sealed-secrets
          targetRevision: 2.*.*
          helm:
            releaseName: sealed-secrets
            valueFiles:
              - $values/configs/sealed-secrets/{{cluster}}/values.yaml
        - repoURL: https://github.com/tomasz-wostal-eu/devops-toys.git
          targetRevision: dev
          ref: values
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - FailOnSharedResource=true
          - RespectIgnoreDifferences=true
