apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-workflows
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
spec:
  generators:
  - list:
      elements:
      - cluster: dev
        url: https://kubernetes.default.svc
      # - cluster: ci
      #   url: https://c640dbea-09c9-41c7-b6cd-99d80f39cac8.k8s.ondigitalocean.com
  template:
    metadata:
      name: '{{cluster}}-argo-workflows'
    spec:
      project: cicd
      destination:
        namespace: argo
        server: '{{url}}'
      sources:
        - repoURL: https://argoproj.github.io/argo-helm
          chart: argo-workflows
          targetRevision: 0.*.*
          helm:
            releaseName: argo-workflows
            valueFiles:
              - $values/configs/argo-workflows/{{cluster}}/values.yaml
        - repoURL: https://github.com/devops-toys/devops-toys.git
          targetRevision: dev
          ref: values
        - repoURL: https://github.com/devops-toys/devops-toys.git
          path: configs/argo-workflows/{{cluster}}/extras
          targetRevision: dev
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=false
          - FailOnSharedResource=true
          - RespectIgnoreDifferences=true
          - PruneLast=true